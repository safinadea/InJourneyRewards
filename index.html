<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InJourney Rewards</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- React, ReactDOM, and Babel CDNs -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        /* Custom styles for rounded corners on all elements */
        * {
            border-radius: 0.5rem; /* Apply rounded corners to all elements by default */
        }
        /* Specific override for input fields to ensure consistent rounding */
        input {
            border-radius: 0.375rem; /* Smaller rounding for inputs */
        }
        /* Ensure images are responsive */
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body class="bg-gray-100 antialiased">
    <div id="root"></div>

    <script type="text/babel">
        // Using simple text/emoji or basic inline SVGs for icons since lucide-react requires a build step.
        // You can replace these with more sophisticated SVG icons if you generate them manually.

        const { useState } = React;

        // Main App Component
        const App = () => {
            const [activeTab, setActiveTab] = useState('home');
            const [journeyPoints, setJourneyPoints] = useState(10000); // Initial points
            const [scanAmount, setScanAmount] = useState('');
            const [showTierBenefits, setShowTierBenefits] = useState(false);

            // Sample data for Explore section
            const destinations = [
                { name: 'Sarinah Thamrin', description: 'Iconic retail and cultural hub.', category: 'retail', mapLink: 'https://maps.app.goo.gl/ABCDEF12345' },
                { name: 'The Meru Sanur', description: 'Luxury beachfront resort in Bali.', category: 'hotels', mapLink: 'https://maps.app.goo.gl/GHIJKL67890' },
                { name: 'Prambanan Temple', description: 'Ancient Hindu temple complex.', category: 'destinations', mapLink: 'https://maps.app.goo.gl/MNOPQR11223' },
                { name: 'Soekarno-Hatta Airport Lounge', description: 'Comfortable pre-flight relaxation.', category: 'airports', mapLink: 'https://maps.app.goo.gl/STUVWX44556' },
                { name: 'Borobudur Temple', description: 'Magnificent Buddhist temple.', category: 'destinations', mapLink: 'https://maps.app.goo.gl/YZABCD77889' },
                { name: 'Taman Mini Indonesia Indah (TMII)', description: 'Cultural park showcasing Indonesian heritage.', category: 'destinations', mapLink: 'https://maps.app.goo.gl/EFGHIJ99001' },
                { name: 'Bali Arts Festival', description: 'Annual cultural event in Bali.', category: 'events', mapLink: 'https://maps.app.goo.gl/KLMNOP22334' },
            ];

            const [filteredDestinations, setFilteredDestinations] = useState(destinations);
            const [exploreCategory, setExploreCategory] = useState('all');

            // Filter destinations based on category
            const handleCategoryFilter = (category) => {
                setExploreCategory(category);
                if (category === 'all') {
                    setFilteredDestinations(destinations);
                } else {
                    setFilteredDestinations(destinations.filter(d => d.category === category));
                }
            };

            // Simulate QR/Receipt Scan for points
            const convertToPoints = () => {
                const amount = parseFloat(scanAmount);
                if (isNaN(amount) || amount <= 0) {
                    // Using a simple message box instead of alert()
                    document.getElementById('messageBox').innerText = 'Please enter a valid amount.';
                    document.getElementById('messageBox').classList.remove('hidden');
                    setTimeout(() => document.getElementById('messageBox').classList.add('hidden'), 3000);
                    return;
                }
                const pointsEarned = Math.floor(amount / 100000); // Rp.100,000 = 1 point
                setJourneyPoints(prevPoints => prevPoints + pointsEarned);
                // Using a simple message box instead of alert()
                document.getElementById('messageBox').innerText = `You earned ${pointsEarned} Journey Points! Total points: ${journeyPoints + pointsEarned}`;
                document.getElementById('messageBox').classList.remove('hidden');
                setTimeout(() => document.getElementById('messageBox').classList.add('hidden'), 3000);
                setScanAmount('');
            };

            // Common Card Component
            const Card = ({ children, className = '' }) => (
                <div className={`bg-white p-4 rounded-xl shadow-md ${className}`}>
                    {children}
                </div>
            );

            // Section Header Component (using text for icon)
            const SectionHeader = ({ title, iconText }) => (
                <div className="flex items-center space-x-2 mb-4">
                    {iconText && <span className="text-indigo-600 text-2xl">{iconText}</span>}
                    <h2 className="text-2xl font-bold text-gray-800">{title}</h2>
                </div>
            );

            // Navigation Item Component (using text/emoji for icon)
            const NavItem = ({ iconText, label, isActive, onClick }) => (
                <button
                    onClick={onClick}
                    className={`flex flex-col items-center justify-center p-2 rounded-lg transition-colors duration-200 ${
                        isActive ? 'text-indigo-600 bg-indigo-50' : 'text-gray-500 hover:text-indigo-600 hover:bg-gray-100'
                    }`}
                >
                    <span className="text-2xl">{iconText}</span>
                    <span className="text-xs mt-1">{label}</span>
                </button>
            );

            // Simple Arrow Icon
            const ChevronRight = () => (
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="text-gray-500"><path d="m9 18 6-6-6-6"/></svg>
            );


            // Render content based on active tab
            const renderContent = () => {
                switch (activeTab) {
                    case 'home':
                        return (
                            <div className="p-4 md:p-6">
                                <SectionHeader title="Home" iconText="üè†" />

                                {/* Profile Dashboard */}
                                <Card className="mb-6 bg-gradient-to-r from-indigo-500 to-purple-600 text-white">
                                    <div className="flex items-center justify-between mb-2">
                                        <h3 className="text-lg font-semibold">Welcome, Traveler!</h3>
                                        <span className="text-2xl">üë§</span>
                                    </div>
                                    <p className="text-sm">Membership Tier: <span className="font-bold">Gold</span></p>
                                    <p className="text-2xl font-bold mt-2">{journeyPoints.toLocaleString()} Journey Points</p>
                                </Card>

                                {/* 2x2 Grid Navigation */}
                                <div className="grid grid-cols-2 gap-4">
                                    <Card>
                                        <div className="flex items-center mb-2">
                                            <span className="text-blue-500 mr-2 text-xl">üè®</span>
                                            <h4 className="font-semibold text-gray-800">Hotel Booking</h4>
                                        </div>
                                        <input
                                            type="text"
                                            placeholder="Hotel Name"
                                            className="w-full p-2 mb-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
                                        />
                                        <input
                                            type="date"
                                            placeholder="Date"
                                            className="w-full p-2 mb-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
                                        />
                                        <input
                                            type="number"
                                            placeholder="Number of People"
                                            min="1"
                                            className="w-full p-2 mb-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
                                        />
                                        <button className="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition-colors">
                                            Find Hotels
                                        </button>
                                    </Card>

                                    <Card>
                                        <div className="flex items-center mb-2">
                                            <span className="text-green-500 mr-2 text-xl">üéØ</span>
                                            <h4 className="font-semibold text-gray-800">Missions</h4>
                                        </div>
                                        <p className="text-sm text-gray-600 mb-2">Complete daily, weekly, and seasonal missions to earn points!</p>
                                        <ul className="list-disc list-inside text-sm text-gray-700">
                                            <li>Daily Login Streak</li>
                                            <li>Visit an InJourney Destination</li>
                                            <li>Redeem a Reward</li>
                                        </ul>
                                        <button className="w-full mt-4 bg-green-600 text-white py-2 rounded-md hover:bg-green-700 transition-colors">
                                            View Missions
                                        </button>
                                    </Card>

                                    <Card>
                                        <div className="flex items-center mb-2">
                                            <span className="text-yellow-500 mr-2 text-xl">üèÜ</span>
                                            <h4 className="font-semibold text-gray-800">Artifacts</h4>
                                        </div>
                                        <p className="text-sm text-gray-600 mb-2">Collect unique visual badges from your journeys!</p>
                                        <ul className="list-disc list-inside text-sm text-gray-700">
                                            <li>Airport Explorer Badge</li>
                                            <li>Heritage Site Guardian</li>
                                            <li>Retail Enthusiast</li>
                                        </ul>
                                        <button className="w-full mt-4 bg-yellow-600 text-white py-2 rounded-md hover:bg-yellow-700 transition-colors">
                                            My Collection
                                        </button>
                                    </Card>

                                    <Card>
                                        <div className="flex items-center mb-2">
                                            <span className="text-red-500 mr-2 text-xl">üó∫Ô∏è</span>
                                            <h4 className="font-semibold text-gray-800">Dream & Plan</h4>
                                        </div>
                                        <p className="text-sm text-gray-600 mb-2">Plan your next adventure with our itinerary builder.</p>
                                        <ul className="list-disc list-inside text-sm text-gray-700">
                                            <li>Create custom itineraries</li>
                                            <li>Discover new places</li>
                                            <li>Share with friends</li>
                                        </ul>
                                        <button className="w-full mt-4 bg-red-600 text-white py-2 rounded-md hover:bg-red-700 transition-colors">
                                            Start Planning
                                        </button>
                                    </Card>
                                </div>
                            </div>
                        );

                    case 'explore':
                        return (
                            <div className="p-4 md:p-6">
                                <SectionHeader title="Explore" iconText="üß≠" />

                                {/* Category Filters */}
                                <div className="flex flex-wrap gap-2 mb-6 justify-center">
                                    {['all', 'hotels', 'airports', 'retail', 'destinations', 'events'].map(cat => (
                                        <button
                                            key={cat}
                                            onClick={() => handleCategoryFilter(cat)}
                                            className={`px-4 py-2 rounded-full text-sm font-medium transition-colors duration-200
                                                ${exploreCategory === cat ? 'bg-indigo-600 text-white shadow-md' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'}`}
                                        >
                                            {cat.charAt(0).toUpperCase() + cat.slice(1)}
                                        </button>
                                    ))}
                                </div>

                                {/* Map-style Interface (Grid of Destinations) */}
                                <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                                    {filteredDestinations.map((dest, index) => (
                                        <Card key={index}>
                                            <h3 className="font-bold text-lg text-gray-800 mb-1">{dest.name}</h3>
                                            <p className="text-sm text-gray-600 h-10 overflow-hidden mb-3">{dest.description}</p>
                                            <div className="flex justify-between items-center mt-2">
                                                <span className="text-xs text-indigo-500 capitalize">{dest.category}</span>
                                                <a
                                                    href={dest.mapLink}
                                                    target="_blank"
                                                    rel="noopener noreferrer"
                                                    className="flex items-center text-blue-600 hover:text-blue-800 text-sm font-medium"
                                                >
                                                    Open in Maps <ChevronRight />
                                                </a>
                                            </div>
                                        </Card>
                                    ))}
                                </div>
                            </div>
                        );

                    case 'scan':
                        return (
                            <div className="p-4 md:p-6 flex flex-col items-center justify-center min-h-[calc(100vh-120px)]">
                                <SectionHeader title="Scan & Earn" iconText="üì±" />
                                <Card className="w-full max-w-md text-center">
                                    <h3 className="text-xl font-semibold text-gray-800 mb-4">Convert Transactions to Points</h3>
                                    <p className="text-gray-600 mb-6">Enter your transaction amount to earn Journey Points.</p>
                                    <div className="mb-4">
                                        <label htmlFor="scanAmount" className="sr-only">Transaction Amount (Rp)</label>
                                        <input
                                            id="scanAmount"
                                            type="number"
                                            placeholder="e.g., 150000 (Rp. 100.000 = 1 point)"
                                            value={scanAmount}
                                            onChange={(e) => setScanAmount(e.target.value)}
                                            className="w-full p-3 border border-gray-300 rounded-lg text-center text-lg focus:outline-none focus:ring-2 focus:ring-indigo-400"
                                        />
                                    </div>
                                    <button
                                        onClick={convertToPoints}
                                        className="w-full bg-indigo-600 text-white py-3 rounded-lg text-lg font-semibold hover:bg-indigo-700 transition-colors shadow-lg"
                                    >
                                        Convert to Points
                                    </button>
                                </Card>
                            </div>
                        );

                    case 'notification':
                        return (
                            <div className="p-4 md:p-6">
                                <SectionHeader title="Notifications" iconText="üîî" />
                                <div className="space-y-4">
                                    <Card>
                                        <div className="flex items-center mb-2">
                                            <span className="text-purple-500 mr-2 text-xl">üîî</span>
                                            <h4 className="font-semibold text-gray-800">Vouchers & Benefits</h4>
                                        </div>
                                        <p className="text-sm text-gray-600">You have new exclusive vouchers waiting for you! Check them out now.</p>
                                        <button className="mt-2 text-purple-600 text-sm font-medium hover:underline">View Vouchers</button>
                                    </Card>
                                    <Card>
                                        <div className="flex items-center mb-2">
                                            <span className="text-teal-500 mr-2 text-xl">üóìÔ∏è</span>
                                            <h4 className="font-semibold text-gray-800">Transaction Information</h4>
                                        </div>
                                        <p className="text-sm text-gray-600">Your recent transaction at Sarinah Thamrin has earned you 5 Journey Points.</p>
                                        <button className="mt-2 text-teal-600 text-sm font-medium hover:underline">View Details</button>
                                    </Card>
                                    <Card>
                                        <div className="flex items-center mb-2">
                                            <span className="text-orange-500 mr-2 text-xl">‚ÑπÔ∏è</span>
                                            <h4 className="font-semibold text-gray-800">InJourney Information</h4>
                                        </div>
                                        <p className="text-sm text-gray-600">Exciting new destinations and events are coming soon to InJourney Rewards!</p>
                                        <button className="mt-2 text-orange-600 text-sm font-medium hover:underline">Read More</button>
                                    </Card>
                                </div>
                            </div>
                        );

                    case 'profile':
                        return (
                            <div className="p-4 md:p-6">
                                <SectionHeader title="My Profile" iconText="üë§" />

                                {/* Profile Details */}
                                <Card className="mb-6 bg-gradient-to-r from-blue-500 to-indigo-600 text-white">
                                    <div className="flex items-center justify-between mb-2">
                                        <div>
                                            <h3 className="text-lg font-semibold">John Doe</h3>
                                            <p className="text-sm">Membership Tier: <span className="font-bold">Gold</span></p>
                                        </div>
                                        <span className="text-2xl">üë§</span>
                                    </div>
                                    <p className="text-3xl font-bold mt-2">{journeyPoints.toLocaleString()} Journey Points</p>
                                    <button
                                        onClick={() => setShowTierBenefits(!showTierBenefits)}
                                        className="mt-4 w-full bg-white bg-opacity-20 text-white py-2 rounded-md hover:bg-opacity-30 transition-colors"
                                    >
                                        View Tier Benefits
                                    </button>
                                    {showTierBenefits && (
                                        <div className="mt-4 p-3 bg-white bg-opacity-30 rounded-md">
                                            <p className="text-sm">Gold Tier Benefits include:</p>
                                            <ul className="list-disc list-inside text-xs">
                                                <li>Exclusive lounge access</li>
                                                <li>Priority hotel check-in</li>
                                                <li>Bonus points on all transactions</li>
                                            </ul>
                                        </div>
                                    )}
                                </Card>

                                {/* Rewards Catalog */}
                                <h3 className="text-xl font-bold text-gray-800 mb-4">Rewards Catalog</h3>
                                <Card className="mb-6">
                                    <div className="flex items-center justify-between mb-3">
                                        <h4 className="font-semibold text-gray-800">My Rewards</h4>
                                        <ChevronRight />
                                    </div>
                                    <p className="text-sm text-gray-600">No rewards redeemed yet. Start exploring!</p>
                                </Card>
                                <div className="flex flex-wrap justify-around gap-2 mb-6">
                                    {[
                                        { label: 'Airport', icon: '‚úàÔ∏è' },
                                        { label: 'Hotel', icon: 'üè®' },
                                        { label: 'Destination', icon: 'üìç' },
                                        { label: 'Events', icon: 'üéâ' },
                                        { label: 'Retail', icon: 'üõçÔ∏è' },
                                    ].map((cat, index) => (
                                        <div key={index} className="flex flex-col items-center p-2 rounded-lg hover:bg-gray-100 transition-colors cursor-pointer">
                                            <span className="text-2xl text-indigo-600 mb-1">{cat.icon}</span>
                                            <span className="text-xs text-gray-700">{cat.label}</span>
                                        </div>
                                    ))}
                                </div>

                                {/* For More Value */}
                                <h3 className="text-xl font-bold text-gray-800 mb-4">For More Value</h3>
                                <div className="space-y-3 mb-6">
                                    <Card className="flex items-center justify-between">
                                        <div className="flex items-center">
                                            <span className="text-green-500 mr-2 text-xl">üéØ</span>
                                            <h4 className="font-semibold text-gray-800">Missions</h4>
                                        </div>
                                        <ChevronRight />
                                    </Card>
                                    <Card className="flex items-center justify-between">
                                        <div className="flex items-center">
                                            <span className="text-yellow-500 mr-2 text-xl">üèÜ</span>
                                            <h4 className="font-semibold text-gray-800">Artifacts</h4>
                                        </div>
                                        <ChevronRight />
                                    </Card>
                                </div>

                                {/* General Information */}
                                <h3 className="text-xl font-bold text-gray-800 mb-4">General Information</h3>
                                <div className="space-y-3 mb-6">
                                    {[
                                        { label: 'Activities', icon: 'üóìÔ∏è' },
                                        { label: 'Settings', icon: '‚öôÔ∏è' },
                                        { label: 'Language', icon: 'üåê' },
                                        { label: 'About Us', icon: '‚ÑπÔ∏è' },
                                        { label: 'Terms & Conditions', icon: 'üìÑ' },
                                        { label: 'Privacy Settings', icon: 'üîí' },
                                        { label: 'Delete Account', icon: 'üóëÔ∏è', color: 'text-red-500' },
                                    ].map((item, index) => (
                                        <Card key={index} className="flex items-center justify-between cursor-pointer hover:bg-gray-50 transition-colors">
                                            <div className="flex items-center">
                                                <span className={`${item.color || 'text-gray-600'} mr-2 text-xl`}>{item.icon}</span>
                                                <span className={`font-medium ${item.color || 'text-gray-800'}`}>{item.label}</span>
                                            </div>
                                            <ChevronRight />
                                        </Card>
                                    ))}
                                </div>

                                {/* Help */}
                                <h3 className="text-xl font-bold text-gray-800 mb-4">Help</h3>
                                <div className="space-y-3">
                                    <Card className="flex items-center justify-between cursor-pointer hover:bg-gray-50 transition-colors">
                                        <div className="flex items-center">
                                            <span className="text-blue-500 mr-2 text-xl">‚ùì</span>
                                            <span className="font-medium text-gray-800">Help Centre</span>
                                        </div>

                                    <Card className="flex items-center justify-between cursor-pointer hover:bg-gray-50 transition-colors">
                                        <div className="flex items-center">
                                            <span className="text-blue-500 mr-2 text-xl">üí¨</span>
                                            <span className="font-medium text-gray-800">Share Feedback</span>
                                        </div>
                                        <ChevronRight />
                                    </Card>
                                </div>
                            </div>
                        );

                    default:
                        return null;
                }
            };

            return (
                <div className="min-h-screen bg-gray-100 font-sans antialiased flex flex-col">
                    {/* Message Box for alerts */}
                    <div id="messageBox" className="hidden fixed top-4 left-1/2 -translate-x-1/2 bg-blue-500 text-white px-4 py-2 rounded-lg shadow-lg z-50 text-center"></div>

                    {/* Header */}
                    <header className="bg-white shadow-sm p-4 sticky top-0 z-10">

                    </header>

                    {/* Main Content Area */}
                    <main className="flex-grow pb-20"> {/* pb-20 to make space for fixed bottom nav */}
                        {renderContent()}
                    </main>

                    {/* Bottom Navigation */}
                    <nav className="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 shadow-lg z-20">

        };

        // Render the App component into the root div
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
